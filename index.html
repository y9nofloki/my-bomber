<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">
    <title>Bomber ¬∑ –ª—É–Ω–∞ (–°–ù–ì)</title>
    <style>
        :root { --accent: #b0b0ff; --bg-glow: radial-gradient(circle at 30% 20%, #1e1e2f, #0a0c14); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-glow); color: #eaeaff; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .card { width: 100%; max-width: 320px; text-align: center; position: relative; z-index: 10; }
        .title { font-size: 2.2rem; font-weight: 700; text-shadow: 0 0 10px var(--accent); }
        .attack-btn { width: 210px; background: rgba(255, 255, 255, 0.08); border: 1px solid var(--accent); border-radius: 100px; color: #fff; padding: 12px; cursor: pointer; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-top: 20px; }
        input { background: #12121e; border: 1px solid #5f5f8f; color: white; padding: 10px; border-radius: 12px; outline: none; }
    </style>
</head>
<body>
<canvas id="bg-canvas"></canvas>

<div class="card">
    <h1 class="title">Bomber üí£</h1>
    <div style="margin-top:25px; display: flex; gap: 5px; justify-content: center;">
        <input id="phone" type="text" placeholder="79991234567" style="width: 160px;">
        <input id="reps" type="number" value="3" style="width: 50px;">
    </div>
    <button class="attack-btn" id="go">–ù–ê–ß–ê–¢–¨</button>
</div>

<script>
    const BACKEND_API = "–°–°–´–õ–ö–ê_–ù–ê_–¢–í–û–ô_–°–ï–†–í–ï–†/attack";

    (function() {
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class P {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.vx = (Math.random()-0.5)*0.5; this.vy = (Math.random()-0.5)*0.5; }
            update() { this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>canvas.width)this.vx*=-1; if(this.y<0||this.y>canvas.height)this.vy*=-1; }
            draw() { ctx.fillStyle="#b0b0ff"; ctx.globalAlpha=0.4; ctx.beginPath(); ctx.arc(this.x,this.y,1.2,0,Math.PI*2); ctx.fill(); }
        }
        for(let i=0;i<70;i++) particles.push(new P());
        function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(anim); }
        anim();

        document.getElementById('go').onclick = async () => {
            const phone = document.getElementById('phone').value.replace(/\D/g, '');
            const repeats = document.getElementById('reps').value;
            if(phone.length < 11) return;

            try {
                await fetch(BACKEND_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, repeats })
                });
                alert("–ê—Ç–∞–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞!");
            } catch (e) {}
        };
    })();
</script>
</body>
</html>
