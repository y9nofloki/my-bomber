<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes,viewport-fit=cover">
    <title>Bomber ¬∑ CRUX Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #b0b0ff; 
            --bg-glow: radial-gradient(circle at 30% 20%, #1e1e2f, #0a0c14);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent !important;
            touch-action: manipulation;
        }

        @keyframes entry-fade {
            0% { opacity: 0; transform: scale(0.95) translateY(10px); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        .entry-anim { 
            animation: entry-fade 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            will-change: transform, opacity;
        }

        body {
            background: var(--bg-glow);
            color: #eaeaff;
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            user-select: none;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; 
            pointer-events: none; will-change: transform; transform: translateZ(0);
        }

        .card { 
            width: 100%; max-width: 320px; text-align: center; position: relative; z-index: 10;
            transform: translateZ(0);
        }

        .header { display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; gap: 4px; }
        .title { font-size: 2.2rem; font-weight: 700; color: #f0f0ff; text-shadow: 0 0 10px var(--accent); line-height: 1; }
        .bomb-emoji { font-size: 2.2rem; cursor: pointer; transition: transform 0.3s ease-out; display: inline-block; line-height: 1; }

        @keyframes moon-charge {
            0% { transform: scale(1) rotate(0deg); }
            40% { transform: scale(1.3) rotate(10deg); filter: brightness(1.5); }
            100% { transform: scale(1) rotate(0deg); }
        }
        .bomb-emoji.active-anim { animation: moon-charge 0.7s ease-in-out forwards; }

        .phone-field {
            display: flex; align-items: center; background: rgba(18, 18, 30, 0.8);
            border: 1px solid #5f5f8f; border-radius: 14px; backdrop-filter: blur(8px);
            width: 185px; padding: 2px; transition: 0.3s;
        }
        
        .phone-field.invalid { border-color: #ff4444 !important; animation: error-shake 0.4s; }
        @keyframes error-shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-4px); } 40%, 80% { transform: translateX(4px); } }

        .code-selector { padding: 0.3rem 0.5rem; cursor: pointer; border-right: 1px solid #5f5f8f; font-size: 0.8rem; position: relative; color: #f0f0ff; }
        .code-dropdown {
            position: absolute; top: calc(100% + 10px); left: 0; background: rgba(30, 30, 50, 0.98); 
            border: 2px solid var(--accent); border-radius: 14px; display: none; z-index: 1000; min-width: 160px;
        }
        .code-selector.active .code-dropdown { display: block; }
        .code-item { padding: 10px 12px; font-size: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; text-align: left; }

        .phone-number-input { background: transparent; border: none; color: #fff; font-size: 0.8rem; padding: 5px 6px; outline: none; width: 100%; }

        .row { display: flex; justify-content: center; align-items: stretch; gap: 6px; margin-bottom: 1.5rem; }

        .repeats {
            display: flex; align-items: center; gap: 3px; background: rgba(20, 20, 35, 0.7);
            border: 1px solid #5f5f8f; border-radius: 12px; padding: 0 8px;
        }
        .repeats-input { width: 30px; background: transparent; border: none; color: #fff; text-align: center; outline: none; font-weight: 700; font-size: 0.8rem; }
        .repeats-max { font-size: 0.6rem; color: #fff; background: rgba(180,180,255,0.1); padding: 3px 6px; border-radius: 6px; display: flex; align-items: center; gap: 4px; }

        .attack-btn {
            width: 210px; background: rgba(255, 255, 255, 0.08); border: 1px solid var(--accent);
            border-radius: 100px; color: #fff; padding: 12px; cursor: pointer; font-weight: 700; text-transform: uppercase;
            letter-spacing: 2px; transition: 0.2s; transform: translateZ(0);
        }
        .attack-btn:active { transform: scale(0.96); }

        .loading-overlay {
            position: fixed; inset: 0; background: rgba(10, 10, 20, 0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5000;
        }
        .loading-overlay.show { display: flex; }
        .progress-bg { width: 220px; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.3s ease; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="card entry-anim">
    <div class="header">
        <span class="title">Bomber</span>
        <span class="bomb-emoji" id="bombLogo">üí£</span>
    </div>
    
    <div class="row">
        <div class="phone-field" id="phoneBox">
            <div class="code-selector" id="codeSelector">
                <span id="selectedCode">üá∑üá∫ +7</span>
                <div class="code-dropdown" id="codeDropdown">
                    <div class="code-item" data-code="+7">üá∑üá∫ +7</div>
                    <div class="code-item" data-code="+380">üá∫üá¶ +380</div>
                    <div class="code-item" data-code="+375">üáßüáæ +375</div>
                </div>
            </div>
            <input class="phone-number-input" type="text" id="localNumber" placeholder="912 345 67 89" inputmode="numeric">
        </div>
        
        <div class="repeats">
            <input class="repeats-input" type="number" id="repeat" value="3" min="1" max="100">
            <span class="repeats-max">
                <span id="servicesCounter">0</span>
            </span>
        </div>
    </div>
    
    <button class="attack-btn" id="go">–ù–ê–ß–ê–¢–¨ –ê–¢–ê–ö–£</button>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div id="statusTxt" style="color:var(--accent); font-family:monospace;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="progress-bg"><div class="progress-fill" id="progressFill"></div></div>
    <button id="stopAttack" style="margin-top:20px; border:1px solid #ff4444; color:#ff4444; background:none; padding:5px 15px; border-radius:20px; cursor:pointer;">–°–¢–û–ü</button>
</div>

<script>
    (function() {
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });
        let particles = [], loadedServices = [], isAttacking = false;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class P {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.v = 0.3; }
            update() { this.y -= this.v; if(this.y<0) this.y=canvas.height; }
            draw() { ctx.fillStyle = "#b0b0ff"; ctx.globalAlpha = 0.3; ctx.fillRect(this.x, this.y, 1.2, 1.2); }
        }
        for(let i=0; i<60; i++) particles.push(new P());

        function anim() {
            ctx.fillStyle = "#0a0c14"; ctx.globalAlpha = 1; ctx.fillRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(anim);
        }
        anim();

        // –ó–ê–ì–†–£–ó–ö–ê JSON –ò–ó –ë–û–¢–ê
        function updateServices() {
            tg.CloudStorage.getItem('bomber_config', (err, value) => {
                if (!err && value) {
                    try {
                        const data = JSON.parse(value);
                        loadedServices = Array.isArray(data) ? data : (data.services || []);
                        document.getElementById('servicesCounter').innerText = loadedServices.length;
                    } catch (e) {
                        document.getElementById('servicesCounter').innerText = "ERR";
                    }
                }
            });
        }
        updateServices();

        // –õ–û–ì–ò–ö–ê –ê–¢–ê–ö–ò
        async function startAttack(phone) {
            const reps = parseInt(document.getElementById('repeat').value) || 1;
            isAttacking = true;
            let total = loadedServices.length * reps;
            let done = 0;

            for(let r=0; r<reps && isAttacking; r++) {
                for(let s of loadedServices) {
                    if(!isAttacking) break;
                    // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ (–∑–¥–µ—Å—å –±—É–¥–µ—Ç —Ç–≤–æ–π fetch)
                    await new Promise(res => setTimeout(res, 50));
                    done++;
                    document.getElementById('progressFill').style.width = (done/total*100) + "%";
                    document.getElementById('statusTxt').innerText = `–ì–æ—Ç–æ–≤–æ: ${done}/${total}`;
                }
            }
            isAttacking = false;
            setTimeout(() => document.getElementById('loadingOverlay').classList.remove('show'), 1000);
        }

        document.getElementById('go').onclick = () => {
            if(loadedServices.length === 0) {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –∫–∏–Ω—å JSON –≤ –±–æ—Ç–∞!");
                return;
            }
            const num = document.getElementById('localNumber').value.replace(/\D/g,'');
            if(num.length < 7) {
                document.getElementById('phoneBox').classList.add('invalid');
                setTimeout(()=>document.getElementById('phoneBox').classList.remove('invalid'), 400);
                return;
            }
            document.getElementById('loadingOverlay').classList.add('show');
            startAttack(num);
        };

        document.getElementById('codeSelector').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('codeSelector').classList.toggle('active');
        };

        document.querySelectorAll('.code-item').forEach(i => {
            i.onclick = () => document.getElementById('selectedCode').innerText = i.dataset.code;
        });

        document.getElementById('stopAttack').onclick = () => isAttacking = false;
        
        document.getElementById('bombLogo').onclick = () => {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('bombLogo').classList.add('active-anim');
            setTimeout(() => document.getElementById('bombLogo').classList.remove('active-anim'), 700);
        };
    })();
</script>
</body>
</html>
